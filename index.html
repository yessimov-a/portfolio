<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>

<body>
    <button class="size-button back hide">BACK</button>
    <button class="size-button to-desktop hide">DESKTOP</button>
    <button class="size-button to-mobile hide">MOBILE</button>
    <iframe id="repair" class="iframe hide" src="src/projects/repair-design-project/index.html"

    <iframe id="theyalow" class="iframe hide" src="src/projects/theyalow/index.html" frameborder="0"></iframe>
    <main class="container show">
        <div class="title">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">

            <div class="info">
                <h1>Yessimov Azamat</h1>
                <a href="https://github.com/yessimov-a" target="_blank">Github</a>

        </div>
        <div class="education">
            <div class="education-button-field">
                <h2>Education</h2>
                <button class="click">&lt;</button>

                <li>
                    School<br>

                </li>

                        <div class="img-link">
                            <div class="slider-button">Show</div>

                    </div>
